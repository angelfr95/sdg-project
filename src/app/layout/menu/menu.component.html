<mat-sidenav-container class="menu-container">
    <mat-sidenav mode="side" opened>
        <mat-nav-list *ngFor="let item of menu">
            <a id="{{MENU_ID}}{{item}}" mat-list-item [routerLink]="ROUTER_LINK" [queryParams]="{ regionName: item }">
                {{item}}
            </a>
        </mat-nav-list>
    </mat-sidenav>
</mat-sidenav-container>
